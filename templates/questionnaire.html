{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<form action="{{ url_for('questionnaire') }}" method="post">
    <!-- <label for="age">What is your age?</label><br>
    <input type="number" id="age" name="age"><br> -->

    <label for="age">What is your age?</label>
    <select name="age" id="age" required>
        <option value="1">18 - 24</option>
        <option value="2">25 - 29</option>
        <option value="3">30 - 34</option>
        <option value="4">35 - 39</option>
        <option value="5">40 - 44</option>
        <option value="6">45 - 49</option>
        <option value="7">50 - 54</option>
        <option value="8">55 - 59</option>
        <option value="9">60 - 64</option>
        <option value="10">65 - 69</option>
        <option value="11">70 - 74</option>
        <option value="12">75 - 79</option>
        <option value="13">80 or older</option>
    </select><br>

    <label for="sex">What is your sex?</label><br>
    <input type="radio" id="male" name="sex" value="0" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="sex" value="1">
    <label for="female">Female</label><br>

    <label for="height">How tall are you in feet and inches?</label>
    <select name="height-feet" id="height-feet" required>
        {% for i in [4, 5, 6, 7] %}
        <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
    </select>
    <select name="height-inches" id="height-inches" required>
        {% for i in range(12) %}
        <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
    </select><br>

    <label for="weight">How much do you weigh?</label><br>
    <input type="number" id="weight" name="weight" required><br>

    <label for="genhlth">How would you describe your general health?</label>
    <select name="genhlth" id="genhlth" required>
        <option value="1">1. Excellent</option>
        <option value="2">2. Very Good</option>
        <option value="3">3. Good</option>
        <option value="4">4. Fair</option>
        <option value="5">5. Poor</option>
    </select><br>

    <label for="physhlth">For how many days during the past 30 days was your physical health not good, including physical illness and injury?</label>
    <select name="physhlth" id="physhlth" required>
        {% for i in range(30) %}
        <option value="{{ i + 1 }}">{{ i + 1 }}</option>
        {% endfor %}
    </select><br>

    <label for="menthlth">For how many days during the past 30 days was your mental health not good including stress, depression, and problems with emotions?</label>
    <select name="menthlth" id="menthlth" required>
        {% for i in range(30) %}
        <option value="{{ i + 1 }}">{{ i + 1 }}</option>
        {% endfor %}
    </select><br>

    <label for="physactivity">During the past 30 days, other than your job, did you participate in any exercise such as running, lifting weights, or sports?</label><br>
    <input type="radio" id="physactivity-yes" name="physactivity" value="1" required>
    <label for="physactivity-yes">Yes</label><br>
    <input type="radio" id="physactivity-no" name="physactivity" value="0">
    <label for="physactivity-no">No</label><br>

    <label for="education">What is the highest grade or year of school you completed?</label>
    <select name="education" id="education" required>
        <option value="1">Never attended school or only attended kindergarten.</option>
        <option value="2">Elementary School / Middle School</option>
        <option value="3">Attended, but didn't finish high school.</option>
        <option value="4">High School Graduate or GED</option>
        <option value="5">Attended, but didn't finish college.</option>
        <option value="6">College Graduate</option>
    </select><br>

    <label for="income">What is your annual household income?</label>
    <select name="income" id="income" required>
        <option value="1">Less than $10,000</option>
        <option value="2">$10,000 - $14,999</option>
        <option value="3">$15,000 - $19,999</option>
        <option value="4">$20,000 - $24,999</option>
        <option value="5">$25,000 - $34,999</option>
        <option value="6">$35,000 - $49,999</option>
        <option value="7">$50,000 - $74,999</option>
        <option value="8">$75,000 or more</option>
    </select><br>

    <label for="diffwalk">Do you have serious difficulty walking or climbing stairs?</label><br>
    <input type="radio" id="diffwalk-yes" name="diffwalk" value="1" required>
    <label for="diffwalk-yes">Yes</label><br>
    <input type="radio" id="diffwalk-no" name="diffwalk" value="0">
    <label for="diffwalk-no">No</label><br>

    <label for="smoker">Have you smoked 100 or more cigarettes in your life (Does not include e-cigarettes, cigars, or marijuana)?</label><br>
    <input type="radio" id="smoker-yes" name="smoker" value="1" required>
    <label for="smoker-yes">Yes</label><br>
    <input type="radio" id="smoker-no" name="smoker" value="0">
    <label for="smoker-no">No</label><br>

    <label for="highbp">Have you ever been told by a health professional, such as a doctor or nurse, that you have high blood pressure?</label><br>
    <input type="radio" id="highbp-yes" name="highbp" value="1" required>
    <label for="highbp-yes">Yes</label><br>
    <input type="radio" id="highbp-no" name="highbp" value="0">
    <label for="highbp-no">No</label><br>

    <label for="highchol">Have you ever been told by a health professional, such as a doctor or nurse, that you have high blood cholesterol?</label><br>
    <input type="radio" id="highchol-yes" name="highchol" value="1" required>
    <label for="highchol-yes">Yes</label><br>
    <input type="radio" id="highchol-no" name="highchol" value="0">
    <label for="highchol-no">No</label><br>

    <label for="fruits">Do you usually eat one or more fruits a day?</label><br>
    <input type="radio" id="fruits-yes" name="fruits" value="1" required>
    <label for="fruits-yes">Yes</label><br>
    <input type="radio" id="fruits-no" name="fruits" value="0">
    <label for="fruits-no">No</label><br>

    <label for="veggies">Do you usually eat one or more vegetables a day?</label><br>
    <input type="radio" id="veggies-yes" name="veggies" value="1" required>
    <label for="veggies-yes">Yes</label><br>
    <input type="radio" id="veggies-no" name="veggies" value="0">
    <label for="veggies-no">No</label><br>

    <button type="submit">Submit</button>

  </form> 
{% endblock %}
